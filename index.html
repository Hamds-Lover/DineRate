<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DineRate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">DineRate</h1>
      <nav class="nav">
        <a href="#restaurants">Restaurants</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Discover the Best Dining Experiences</h2>
      <input type="text" placeholder="Search for a restaurant or cuisine..." class="search-bar">
    </section>

    <section id="restaurants" class="featured">
      <h2>Featured Restaurants</h2>
      <div class="restaurant-list">
        <div class="restaurant-card">
          <img src="img2.jpg" alt="Restaurant 1">
          <h3>Trattoria Italiana</h3>
          <p>4.5 ★ - Italian Cuisine</p>
        </div>
        <div class="restaurant-card">
          <img src="img3.jpg" alt="Restaurant 2">
          <h3>Restaurant Name 2</h3>
          <p>4.2 ★ - Japanese Cuisine</p>
        </div>
        <div class="restaurant-card">
          <img src="img.jpg" alt="Restaurant 3">
          <h3>Restaurant Name 3</h3>
          <p>4.7 ★ - French Cuisine</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 DineRate. All rights reserved.</p>
  </footer>
</body>
</html>
